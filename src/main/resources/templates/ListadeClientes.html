<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Lista de Clientes</title>
        <link
            href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div id="listaDeClientes">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>telefone</th>
                        </tr>
                    </thead>
                    <tr th:each="clientes : ${clientes}">
                        <td><span th:text="${clientes.nome}"></span></td>
                        <td><span th:text="${clientes.email}"></span></td>
                        <td><span th:text="${clientes.telefone}"></span></td>
                    </tr>
                </table>
            </div>
            <hr/>

            <form action="salvar" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label> <input type="text"
                                                          class="form-control" id="nome" name="nome" placeholder="Nome" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label> <input type="email"
                                                            class="form-control" id="email" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label> <input type="text"
                                                                  class="form-control" id="telefone" name="telefone"
                                                                  placeholder="Telefone" />
                </div>
                <div class="btn" align="center">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
            </form>
            <form action = "delete" method="post">
                <div class="form-group">
                    <label for="nome">Nome a ser deletado:</label><input type="text"
                                                                         class="form-control" id="nome" name="nomeDel"
                                                                         placeholder="Delete pelo nome"/>
                    <div>
                <button type="submit" class="btn btn-success">Deletar</button>
            </form>
             <a href="relatorio" class="btn btn-primary">Boletos</a>
        </div>
        </div>
    </body>
</html>
