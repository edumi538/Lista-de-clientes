<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ListaVIP</title>
        <link href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container" style="max-width: 500px">
            <div class="jumbotron" align="center" style="margin-top: 50px;">
                <h1>Lista de Clientes</h1>
             <form action ="salvar" method="post">
                <div class="form-group">
                    <label for="name"></label> <input type="text"
                                                      class="form-control" id="name" name="name" placeholder="Username" style="width: 60%" />
                </div>
                <div class="form-group">
                    <label for="password"></label> <input type="password"
                                                            class="form-control" id="password" name="password" placeholder="Password" style="width: 60%" />
                </div>
                <div align="center">
                    <button type="submit" class="btn btn-danger" style="margin-top:20px" >Sign In</button>
                </div>
             </form>
            </div>
        </div>
    </body>
</html>
